<div class="finding-card" (click)="handleClick()" tabindex="0" role="button">
  <div class="finding-top">
    <span class="sev" [ngClass]="'sev-' + (finding?.severity || 'LOW')">
      {{ finding?.severity }}
    </span>
    <span class="title">{{ finding?.title || finding?.issueType || 'Finding' }}</span>
  </div>

  <div class="desc">{{ finding?.description }}</div>

  <div class="meta">
    <span class="path">{{ finding?.filePath }}</span>
    <span class="type">{{ finding?.issueType }}</span>
  </div>
</div>
